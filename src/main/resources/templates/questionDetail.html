<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${questionDetail.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/testProject.css">
</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'"/>-->
<div th:insert="navigation :: navigation"></div>
<div class="container-fluid main">
    <!--    将最外面的布局元素 .container 修改为 .container-fluid，就可以将固定宽度的栅格布局转换为 100% 宽度的布局。-->
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${questionDetail.title}"></span>
            </h4>
            <span class="comment" id="comment">
                <span>作者：</span><span th:text="${questionDetail.user.name}"></span><span> | </span>
                <span>发布时间：</span><span th:text="${#dates.format(questionDetail.gmtModified, 'yyyy-MM-dd HH:mm')}"></span><span> | </span>
                <span>阅读数：</span><span th:text="${questionDetail.viewCount}"></span>
            </span>
            <hr>
            <p th:text="${questionDetail.description}"></p>
            <hr>
            <p th:text="${questionDetail.tag}"></p>
            <hr>
            <a th:href="@{/publish/{id}(id=${questionDetail.getId()})}" th:if="${session.user != null && session.user.accountId == questionDetail.user.accountId}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color: #999999;font-size: 13px">编辑问题</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media-left">
                <a href="#">
                    <img class="img-rounded publish-person"
                         th:src="${questionDetail.user} != null ? ${questionDetail.user.avatarUrl} : '' " alt="">
                </a>
            </div>
            <div class="media-body">
                <span th:text="${questionDetail.user.name}"></span>
            </div>
            <hr>
            <h3>相关问题</h3>
        </div>
    </div>
</div>

</body>
</html>
